<form [formGroup]="loginForm" (ngSubmit)="login_user()">
  <!-- username -->
  <div style="background-color: white">
    <mat-form-field class="email-form-field">
      <mat-label>Enter your username</mat-label>
      <input matInput formControlName="username" placeholder="@smart_coder11" />
      <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
        username is required
      </mat-error>
    </mat-form-field>
  </div>
  <!-- password -->
  <div>
    <mat-form-field class="email-form-field">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        formControlName="userpassword"
        [type]="hide() ? 'password' : 'text'"
      />
      <mat-error
        *ngIf="loginForm.controls['userpassword']?.hasError('required')"
      >
        Password is required
      </mat-error>
      <mat-error
        *ngIf="loginForm.controls['userpassword']?.hasError('minlength')"
      >
        Enter a password longer than 6 characters
      </mat-error>
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-button [disabled]="loginForm.invalid" type="submit">login</button>
</form>
